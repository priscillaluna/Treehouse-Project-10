<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <header>
    <h1>Search Spotify</h1>

    <form action="#" id="search">
      <input type="search" id="searchBox" placeholder=" Search album or artist...">
      <button type="submit" id="searchButton">Search</button>
    </form>

  </header>

<div id="results" class="gallery"></div>
      <div class="lightbox">
            <img class="albumImage" src="#" alt="">
            <div class="albumInfo">
              <span class="albumArtist"></span>
              <span class="albumName"></span>
              <span class="albumReleased"></span>
              <span><a href="" class="albumLink" target="_blank"></a></span>
          </div>
        </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
